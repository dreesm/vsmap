{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Select Value Stream{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="vsname">Value Stream Name</label>
        <select name="vsname">
            {% for stream in streams %}
              <option value={{stream}}>{{ stream }}</option>
            {% endfor %}
        </select>
        <input type="hidden" name="new" value="">
        <input type="submit" value="Overview">
    </form>
    <hr>
    <h2>Create A New Value Stream</h2>
    <form method="post">
        <label for="vsname">Value Stream Name</label>
        <input name="vsname" id="vsname" required>
        <input type="hidden" name="new" value="True">
        <input type="submit" value="Create">
    </form>
{% endblock %}
