{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Overview of {{ stream }} Value Stream{% endblock %}</h1>
{% endblock %}

{% block content %}
  Parts in {{ stream }} value stream:
  <hr style="visibility:hidden;">
  {% for part in partlist %}
    <form method="post">
        <label for="part" style="width:30%;display:inline-block">{{ part }}</label>
        <input type="hidden" name="newpart" value="">
        <input type="submit" value="Edit Part">
        <input type="submit" value="Remove Part">
    </form>
  {% endfor %}
  <form method="post">
    <label for="newpart">Add part to value stream:</label>
    <input name="newpart" id="newpart" required>
    <input type="submit" value="Add New Part">
  </form>
{% endblock %}
